quarkus.http.test-port=8085

quarkus.http.port=8080
%dev.quarkus.http.port=8085

# PostgreSQL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=user
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:postgresql://postgres:5432/subscriptions
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/subscriptions


# Migration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=classpath:db/migration

# Hibernate
quarkus.hibernate-orm.database.generation=none

# Kafka Outgoing
mp.messaging.outgoing.user-events.bootstrap.servers=kafka:9093
%dev.mp.messaging.outgoing.user-events.bootstrap.servers=localhost:9092
mp.messaging.outgoing.user-events.connector=smallrye-kafka
mp.messaging.outgoing.user-events.topic=user-events
mp.messaging.outgoing.user-events.value.serializer=io.cloudevents.kafka.CloudEventSerializer

quarkus.log.category."org.apache.kafka.clients.producer".level=DEBUG
quarkus.log.category."io.smallrye.reactive.messaging.kafka".level=DEBUG

# Swagger UI and OpenAPI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/users/swagger-ui
#quarkus.openapi.path=/openapi
quarkus.smallrye-openapi.path=/users/openapi
quarkus.smallrye-openapi.info-title=User Service API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=API documentation for the User Service
quarkus.smallrye-openapi.info-contact-name=Your Name
quarkus.smallrye-openapi.info-contact-email=yourname@example.com
quarkus.smallrye-openapi.info-contact-url=https://example.com


# Desliga o Dev Services de Kafka e Postgres
quarkus.kafka.devservices.enabled=false
quarkus.datasource.devservices.enabled=false
