  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - msdelivery-network

  msorder:
    build:
      context: ./msorder
      dockerfile: Dockerfile
    container_name: msorder
    ports:
      - "8086:8080"
      - "9991:9990"     # Admin Console port
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
      - JBOSS_PERSIST_SERVER_HISTORY=false
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - msdelivery-network
    restart: unless-stopped # Reinicia o container automaticamente se ele falhar, mas n√£o reinicia se for parado manualmente.


networks:
  msdelivery-network:
    external: true
